<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script> 
    function getComputerChoice()
    {
        let num = 0; 
        num = Math.floor(Math.random() * 3 + 1);
        if(num == 1)
        {
            return "Rock"; 
        }
        if(num == 2)
        {
            return "Scissors"; 
        }
        if(num == 3)
        {
            return "Paper"; 
        }
    }
    
    function playAround(playerSelection, computerChoice)
    {
        if(playerSelection.toUpperCase() == computerChoice.toUpperCase())
        {
            console.log("Its a Tie!"); 
            return "Tie"; 
        }
        else if(playerSelection.toUpperCase() == "ROCK" && computerChoice.toUpperCase() == "PAPER")
        {
            console.log("You lose! Paper beats Rock!"); 
            return false; 
        }
        else if(playerSelection.toUpperCase() == "PAPER" && computerChoice.toUpperCase() == "ROCK")
        {
            console.log("You win! Paper beats rock!") ; 
            return true; 
        }
        else if(playerSelection.toUpperCase() == "SCISSORS" && computerChoice.toUpperCase() == "PAPER")
        {
            console.log("You win! Scissors beats paper!");
            return true; 
        }
        else if(playerSelection.toUpperCase() == "PAPER" && computerChoice.toUpperCase() == "SCISSORS")
        {
            console.log("You lose! Scissors beats paper!");
            return false; 
        }
        else if(playerSelection.toUpperCase() == "ROCK" && computerChoice.toUpperCase() == "SCISSORS")
        {
            console.log("You win! Rock beats scissors!"); 
            return true; 
        }
        else if(playerSelection.toUpperCase() == "SCISSORS" && computerChoice.toUpperCase() == "ROCK")
        {
            console.log("You lose! Rock beats Scissors!"); 
            return false; 
        }
    }
    
    function game()
    {
        let winScore = 0; 
        let loseScore = 0; 
        let tieScore = 0; 
        for(let i = 1; i <= 5; i++)
        {
            let compChoice = ""; 
            let humChoice = ""; 
            let result = ""; 
    
            console.log("Round " + i + "\n");
            humChoice = prompt("Pick Rock, Paper, or Scissors", "Enter a valid object.");
            compChoice = getComputerChoice(); 
            result = playAround(humChoice, compChoice);
            console.log(result);
            if(result == true)
            {
                winScore++;
            }
            else if(result == "Tie")
            {
                tieScore++; 
            }
            else
            {
                loseScore++; 
            }
        }

        if(winScore > loseScore)
        {
            console.log("You Win! Score: " + winScore + "/5"); 
        }
        else if(winScore < loseScore)
        {
            console.log("You Lose! Score: " + loseScore + "/5"); 
        }
        else
        {
            console.log("Its a Tie! Score: " + winScore + "/5"); 
        }
    }

    game(); 
    
</script>
</body>
</html>
