<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="title"> Rock, Paper, And Scissors </div>
<div class="buttons"> 
    <button id="R"><img src="Rock.jpg" width="100" length="100"></button>
    <button id="P"><img src="paper.png" width="100" length="100"></button>
    <button id="S"><img src="scissors.png" width="100" length="100"></button>
</div>
<div id="score">
    Score: 0 - 0
</div>
<div class="main"> 
    <div class="comp">
        Computer
        <ul class="cList">
            <li id="cResult"> ... </li>
        </ul>
    </div>
    <div class="play"> 
        Player
        <ul class="pList">
            <li id="pResult"> ... </li>
        </ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
